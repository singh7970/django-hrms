{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Reviews</title>

    <!-- Fonts and Icons -->
    <link href="{% static 'css/font-face.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="{% static 'vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Vendor CSS -->
    <link href="{% static 'vendor/animsition/animsition.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="{% static 'css/theme.css' %}" rel="stylesheet">

    <style>
        .scroll-container {
            max-height: 90vh;
            overflow-y: auto;
            background-color: #fdfdfd;
            border-radius: 12px;
            padding: 20px;
            margin-top: -10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            margin: 10px;
        }

        h4 {
            font-weight: 600;
            color: #333;
        }

        label {
            font-weight: 500;
        }

        input.form-control,
        select.form-control,
        textarea.form-control {
            border-radius: 10px !important;
        }

        .form-check-input {
            border-radius: 5px !important;
        }

        .btn {
            border-radius: 8px !important;
        }
    </style>
</head>

<body class="animsition">
    <div class="page-wrapper">
        {% include 'sidebar.html' %}

        <div class="page-container">
            {% include 'navbar.html' %}

            <div class="main-content">
                <div class="scroll-container">
                    <!-- Top Menu -->
                    <div class="d-flex justify-content-start gap-4 mb-4">
                        <div class="dropdown mr-3">
                            <a class="btn btn-outline-primary dropdown-toggle" href="#" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Performance</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="{% url 'add_employee_reviews' %}">Add Reviews</a>
                                <a class="dropdown-item" href="{% url 'employee_reviews' %}">Reviews</a>
                            </div>
                        </div>
                        <div class="dropdown mr-3">
                            <a class="btn btn-outline-primary dropdown-toggle" href="#" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">My Tracks</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="{% url 'my_reviews' %}">My Reviews</a>
                            </div>
                        </div>
                    </div>

                    <!-- Add Review Form -->
                    <div class="container">
                        <h3 class="mb-4">Add Employee Review</h3>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="employeeName">Employee Name</label>
                                    <select class="form-control" id="employeeName" name="employee_name" required>
                                        <option value="">-- Select Employee --</option>
                                        {% for emp in employees %}
                                        <option value="{{ emp.id }}">{{ emp.first_name }} {{ emp.last_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="jobTitle">Job Title</label>
                                    <select class="form-control" id="jobTitle" name="job_title" required>
                                        <option value="">Select Job Title</option>
                                    </select>
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="subUnit">Sub Unit</label>
                                    <select class="form-control" id="subUnit" name="sub_unit" required>
                                        <option value="">Select Sub Unit</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="comments">Review Comments</label>
                                <textarea class="form-control" id="comments" name="comments" rows="4"
                                    placeholder="Enter any comments here..."></textarea>
                            </div>

                            <div class="form-group text-right">
                                <button type="submit" class="btn btn-success">Submit Review</button>
                                <a href="{% url 'employee_reviews' %}" class="btn btn-secondary ml-2">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'vendor/jquery-3.2.1.min.js' %}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'vendor/animsition/animsition.min.js' %}"></script>
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <!-- Bootstrap Dropdown Fix -->
    <script>
        $(function () {
            $('.dropdown-toggle').dropdown();
        });
    </script>

    <!-- AJAX for Job Details -->
    <script>
        $(document).ready(function () {
            $('#employeeName').on('change', function () {
                const userId = $(this).val();

                if (userId) {
                    $.ajax({
                        url: '/hrms_app/get-job-details/',
                        method: 'GET',
                        data: { user_id: userId },
                        success: function (response) {
                            if (response.error === 'Unauthorized') {
                                alert("Session expired. Please log in again.");
                                window.location.href = "/hrms_app/login/";
                                return;
                            }

                            if (response.job_title) {
                                $('#jobTitle').html(`<option value="${response.job_title}" selected>${response.job_title}</option>`);
                            } else {
                                $('#jobTitle').html('<option value="">Not available</option>');
                            }

                            if (response.sub_unit) {
                                $('#subUnit').html(`<option value="${response.sub_unit}" selected>${response.sub_unit}</option>`);
                            } else {
                                $('#subUnit').html('<option value="">Not available</option>');
                            }
                        },
                        error: function (xhr) {
                            if (xhr.status === 401) {
                                alert("Session expired. Please log in again.");
                                window.location.href = "/hrms_app/login/";
                            } else {
                                console.log("‚ùå AJAX error:", xhr.statusText);
                                $('#jobTitle').html('<option value="">Error</option>');
                                $('#subUnit').html('<option value="">Error</option>');
                            }
                        }
                    });
                } else {
                    $('#jobTitle').html('<option value="">Select Job Title</option>');
                    $('#subUnit').html('<option value="">Select Sub Unit</option>');
                }
            });
        });
    </script>

</body>

</html>
